<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda 9z - eSports</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <nav class="navbar">
    <h1>Tienda 9z</h1>
    <div class="cart" id="cart-button">
      <span>Carrito (<span id="cart-count">0</span>)</span>
    </div>
  </nav>

  <section class="hero">
    <div class="image">
      <img src="./assets/portada.jpg" alt="Frankkaster" width="100%" height="100%">
    </div>
  </section>

  <section class="products-container" id="products-container">
    <div class="product-card">
      <img src="./assets/camiseta.jpg" alt="Camiseta 9z">
      <h3>Camiseta 9z</h3>
      <p>Precio: $70.000</p>
      <button onclick="addToCart(1)">Agregar al carrito</button>
    </div>
    <div class="product-card">
      <img src="./assets/hoodie.jpg" alt="Hoodie 9z">
      <h3>Hoodie 9z</h3>
      <p>Precio: $85.000</p>
      <button onclick="addToCart(2)">Agregar al carrito</button>
    </div>
    <div class="product-card">
      <img src="./assets/mousepad.jpg" alt="Mousepad 9z">
      <h3>Mousepad 9z</h3>
      <p>Precio: $12.000</p>
      <button onclick="addToCart(3)">Agregar al carrito</button>
    </div>
    <div class="product-card">
      <img src="./assets/remera.jpg" alt="Remera 9z">
      <h3>Gorra 9z</h3>
      <p>Precio: $22.000</p>
      <button onclick="addToCart(4)">Agregar al carrito</button>
    </div>
  </section>

  <div id="cart-panel" class="cart-panel">
    <div class="cart-header">
      <h2>Carrito</h2>
      <button id="close-cart">Cerrar</button>
    </div>
    <div id="cart-items" class="cart-items">
    </div>
    <div class="cart-footer">
      <button id="checkout">Finalizar compra</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Tienda 9z - Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="main.js"></script>
</body>
</html>
